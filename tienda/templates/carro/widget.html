<table class="table table-bordered" style="color: white">
  <thead>
    <tr>
      <th colspan="3" class="text-center">Carro compras</th>
    </tr>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Suma</th>
    </tr>
  </thead>
  <tbody>
    {% if productos %} {% for item in producto %}
    <tr>
      <td>{{ item.nombre }}</td>
      <td>{{ item.cantidad }}</td>
      <td>{{ item.precio }}</td>
      <td>
        <a
          href="{% url 'carro:agregar' item.producto_id %}"
          class="btn btn-sm btn-success mr-1"
          >+</a
        >
        <a
          href="{% url 'carro:restar' item.producto_id %}"
          class="btn btn-sm btn-danger"
          >-</a
        >
      </td>
    </tr>
    {% endfor %} {% else %}
    <tr>
      <td colspan="4">
        <div class="alert alert-danger text-center">El carrito está vacío.</div>
      </td>
    </tr>
    {% endif %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total: {{ importe_total_carro }} €</td>
    </tr>
  </tfoot>
</table>
