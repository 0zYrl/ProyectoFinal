{% extends "ProyectoWebApp/base.html" %} {% load static %} {% block content %}

<div class="container mt-4">
  {% for post in posts %}
  <div class="card mb-4">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ post.imagen.url }}"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ post.titulo }}</h2>
          <p class="card-text">{{ post.contenido }}</p>
          <p class="card-text">
            <small class="text-muted">Autor: {{ post.autor }}</small>
          </p>
          <div>
            <strong>Categor√≠as:</strong>
            {% for categoria in post.categorias.all %}
            <a
              style="color: #333333"
              href="{% url 'categoria' categoria.id %}"
              class="categoria-enlace"
              >{{ categoria.nombre }}</a
            >
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
