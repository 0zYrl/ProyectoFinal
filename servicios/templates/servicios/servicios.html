{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for servicio in servicios %}
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm h-100">
        <img class="card-img-top" src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}">
        <div class="card-body">
          <h5 class="card-title" style="color: #333;">{{ servicio.titulo }}</h5>
          <p class="card-text" style="color: #666;">{{ servicio.contenido }}</p>
        </div>
        <div class="card-footer bg-white border-top-0">
          <a href="#" class="btn btn-primary btn-sm" style="background-color: #007bff; border-color: #007bff;">MÃ¡s detalles</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
